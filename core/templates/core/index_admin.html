{% extends 'base.html' %}

{% block content %}
<div class="btn-group" style="max-width: 20px">
    <a href="/" class="btn btn-outline-primary" aria-current="page">Учитель</a>
    <a href="/home_stud" class="btn btn-outline-primary">Ученик</a>
    <a href="/home_admin" class="btn btn-outline-primary active">Администратор</a>
</div>
<form action="{% url 'get_admin' %}">
    <div class="mb-3 row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail" name="login">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" name="password">
        </div>
    </div>
    <input type="submit" value="Submit">
</form>

{% endblock %}
