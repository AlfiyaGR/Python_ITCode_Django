{% extends 'base.html' %}

{% block sidebar %}
{% include 'inc/_admin_sidebar.html' %}
{% endblock %}

{% block content %}
<div class="col-md-9">
    <table class="table table-warning table-striped">
        <tr>
            <td></td>
            <td><p class="h4">Список предметов</p></td>
            <td><p><a href="{% url 'post_subject' admin.pk %}">Добавить</a></p></td>
        </tr>
        {% for subject in subjects %}
        <tr>
            <td>
                <p> {{ subject.name }} </p>
            </td>
            <td>
                <p>
                    <a href="{% url 'edit_subject' pk=admin.pk pk_subject=subject.pk %}" class="btn btn-warning"> Редактировать </a>
                </p>
            </td>
            <td>
                <p>
                    <a href="{% url 'delete_subject' admin.pk subject.pk %}" class="btn btn-warning"> Удалить </a>
                </p>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
