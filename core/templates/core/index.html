{% extends 'base.html' %}

{% block content %}
<a href="/home_stud">Ученик</a>
<form action="{% url 'get_teacher' %}">
    <div class="mb-3 row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail" name="login">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" name="password">
        </div>
    </div>
    <input type="submit" value="Submit">
</form>

{% endblock %}
